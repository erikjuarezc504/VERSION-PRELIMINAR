<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AREY Control de Ingresos y Egresos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }

    header {
      background-color: #556b2f;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header h2 {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      font-weight: normal;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    form {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: 600;
    }

    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    .radio-group {
      margin: 0.5rem 0;
    }

    .hidden {
      display: none;
    }

    button {
      background-color: #6a5acd;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #5a4dbf;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AREY CENTRAL DE BELLEZA Y CAPACITACIÓN</h1>
    <h2>Control de Ingresos y Egresos</h2>
  </header>

  <div class="container">
    <form id="registroForm">
      <label for="unidad">Unidad de negocio</label>
      <select id="unidad" required>
        <option value="">Seleccione</option>
        <option>AREY Morelia</option>
        <option>AREY Capacitación</option>
        <option>AREY Foráneo</option>
      </select>

      <label for="registro">Registró</label>
      <select id="registro" required>
        <option value="">Seleccione</option>
        <option>Yera</option>
        <option>Sara</option>
        <option>Marlene</option>
      </select>

      <label>Tipo de movimiento</label>
      <div class="radio-group">
        <label><input type="radio" name="tipo" value="ingreso" required>Ingreso</label>
        <label><input type="radio" name="tipo" value="egreso">Egreso</label>
      </div>

      <div id="seccionIngreso" class="hidden">
        <label for="tipoIngreso">Tipo de ingreso</label>
        <select id="tipoIngreso">
          <option value="">Seleccione</option>
          <option>DELINEADO DE OJOS</option>
          <option>DEPILACIÓN CON CERA</option>
          <option>EXTENSIONES DE PESTAÑAS</option>
          <option>MASAJES</option>
          <option>MICROPIGMENTACIÓN DE CEJAS</option>
          <option>MICROPIGMENTACIÓN DE LABIOS</option>
          <option>MICROPIGMENTACIÓN DE OJOS</option>
          <option>PLASMA RICO EN PLAQUETAS</option>
          <option>POWER BROWS</option>
          <option>TRATAMIENTOS FACIALES</option>
          <option>TRATAMIENTOS REDUCTIVOS</option>
          <option>DEPILACIÓN LASER</option>
          <option>CURSO LABIOS Y OJOS</option>
          <option>CURSO LABIOS</option>
          <option>CURSO OJOS</option>
          <option>CURSO DE CEJAS, LABIOS Y OJOS</option>
          <option>CURSO MICROPICMENTACION DE CEJAS</option>
          <option>CURSO CERA ESPAÑOLA</option>
          <option>CURSO PRP, DERMAPEN Y BB GLOW</option>
          <option>CURSO PRP</option>
          <option>CURSO BOTOX</option>
          <option>CURSO MICRO PUNTURA BRASILEÑA</option>
          <option>CURSO DERMAPEN</option>
          <option>CURSO BB GLOW</option>
          <option>CURSO PLASMA PEN</option>
          <option>CURSO MESOTERAPIA</option>
          <option>CURSO DE PRIMEROS AUXILIOS</option>
          <option>CURSO DE ASEPSIA Y ANTISEPSIA</option>
          <option>DIPLOMADO DE AUXILIAR DE ENFERMERÍA</option>
          <option>DIPLOMADO DE MICROPIGMENTACIÓN FACIAL</option>
          <option>DIPLOMADO DE PODOLOGÍA</option>
          <option>DIPLOMADO DERMOCOSMETOLOGIA</option>
          <option>OTROS CURSOS (CUALQUIERA QUE NO ESTE EN ESTA LISTA)</option>
        </select>

        <div id="otroIngreso" class="hidden">
          <label for="detalleIngreso">Especificar servicio o curso cobrado</label>
          <textarea id="detalleIngreso"></textarea>
        </div>

        <label for="captacion">Forma de captación</label>
        <select id="captacion">
          <option>Cliente habitual</option>
          <option>Recomendación</option>
          <option>Publicación pagada</option>
          <option>Publicación orgánica</option>
          <option>Alumno</option>
        </select>

        <label for="realizo">Realizó el servicio</label>
        <select id="realizo">
          <option>Yera</option>
          <option>Sara</option>
        </select>

        <label for="pago">Forma de pago</label>
        <select id="pago">
          <option>Efectivo</option>
          <option>Tarjeta</option>
          <option>Transferencia</option>
        </select>
      </div>

      <div id="seccionEgreso" class="hidden">
        <label for="tipoEgreso">Tipo de egreso</label>
        <select id="tipoEgreso">
          <option>ADQUISICIÓN DE MERCANCÍAS</option>
          <option>CAFETERÍA (CAFÉ, TE, AZÚCAR, AGUA, REFRESCO)</option>
          <option>EXTRACCIÓN DE UTILIDAD</option>
          <option>LIMPIEZA E HIGIENE</option>
          <option>MANTENIMIENTO</option>
          <option>MOBILIARIO Y EQUIPOS</option>
          <option>NOMINA</option>
          <option>PAGO DE COMISIONES</option>
          <option>PAPELERÍA</option>
          <option>PUBLICIDAD</option>
          <option>RENTA</option>
          <option>SERVICIOS (AGUA, LUZ, INTERNET)</option>
          <option>VIÁTICOS (GASTOS DE TRANSPORTE, ALIMENTOS, HOSPEDAJE)</option>
          <option>GASTOS PERSONALES</option>
          <option>OTROS (CUALQUIER EGRESO QUE NO ENTRE EN LA CATEGORÍAS ANTERIORES)</option>
        </select>

        <div id="otroEgreso" class="hidden">
          <label for="detalleEgreso">Especificar el tipo de egreso</label>
          <textarea id="detalleEgreso"></textarea>
        </div>
      </div>

      <label for="monto">Monto ($)</label>
      <input type="number" id="monto" required min="0" step="0.01" />

      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones"></textarea>

      <button type="submit">Guardar Registro</button>
    </form>
  </div>

  <script>
    const tipoRadios = document.getElementsByName("tipo");
    const seccionIngreso = document.getElementById("seccionIngreso");
    const seccionEgreso = document.getElementById("seccionEgreso");
    const tipoIngreso = document.getElementById("tipoIngreso");
    const otroIngreso = document.getElementById("otroIngreso");
    const tipoEgreso = document.getElementById("tipoEgreso");
    const otroEgreso = document.getElementById("otroEgreso");

    tipoRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        if (radio.value === "ingreso") {
          seccionIngreso.classList.remove("hidden");
          seccionEgreso.classList.add("hidden");
        } else {
          seccionIngreso.classList.add("hidden");
          seccionEgreso.classList.remove("hidden");
        }
      });
    });

    tipoIngreso.addEventListener("change", () => {
      otroIngreso.classList.toggle("hidden", tipoIngreso.value !== "OTROS CURSOS (CUALQUIERA QUE NO ESTE EN ESTA LISTA)");
    });

    tipoEgreso.addEventListener("change", () => {
      otroEgreso.classList.toggle("hidden", tipoEgreso.value !== "OTROS (CUALQUIER EGRESO QUE NO ENTRE EN LA CATEGORÍAS ANTERIORES)");
    });

    document.getElementById("registroForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registro guardado (aquí se conectaría con Google Apps Script)");
    });
  </script>
</body>
</html>
